<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pride Enterprice Inc.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            /* Color principal: Azul Marino Profundo del logo */
            --pride-primary: #1A237E;

            /* Color secundario: Gris Lavanda Claro del logo (usado para fondos y bordes) */
            --pride-secondary: #E8EAF6;

            /* Color de Advertencia/Logout: Tono Ámbar/Amarillo cálido */
            --pride-warning: #FFB300;

            /* Color Oscuro: Azul Oscuro para Navbar, texto y títulos (mejor contraste) */
            --pride-dark: #263238;

            --pride-success: #28a745;
            /* Mantenido para estado "Completed" */
            --pride-info: #17a2b8;
        }

        .btn-primary {
            background-color: var(--pride-primary);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/img/pride2.png" alt="Pride Enterprise Logo"
                    width="150"></a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3" id="loggedInUserName">
                    Loading...
                </span>
                <button class="btn btn-outline-secondary" id="logoutButton"><i class="bi bi-box-arrow-right"></i> Log
                    Out</button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Administrator Dashboard</h1>

        <div class="card shadow-lg">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">All Work Orders</h5>
                <a href="./index.html" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Create New Order</a>
            </div>
            <div class="card-body">

                <div class="table-responsive">
                    <table id="adminOrderTable" class="table table-striped table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th>WO #</th>
                                <th>Customer</th>
                                <th>Category</th>
                                <th>Assigned Tech</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>
