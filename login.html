<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pride Enterprice Inc.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Estilo para centrar el formulario */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            /* Fondo ligero */
        }

        .login-card {
            max-width: 450px;
            width: 100%;
            border: none;
            border-radius: 12px;
            /* Bordes suaves */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05), 0 6px 6px rgba(0, 0, 0, 0.1);
            /* Sombra corporativa */
        }

        .login-title {
            color: #1A237E;
            /* Azul Marino PRIDE */
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="login-card card shadow-lg p-4">
        <h1 class="card-title text-center mb-4">
            <div class="mb-3">
                <img src="assets/img/pride.jpg" alt="Pride Enterprise Logo" width="180">
            </div>
            <span class="login-title">Work Order System</span>
        </h1>
        <h5 class="text-center mb-3">User Login</h5>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div id="errorMessage" class="alert alert-danger d-none" role="alert">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Log In
                </button>
            </div>
        </form>
    </div>

    <script src="assets/js/auth.js"></script>

</body>

</html>
