<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Dashboard - Pride Enterprice Inc.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-briefcase-fill"></i> Pride Enterprice</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3 text-white" id="loggedInUserName">
                    Loading...
                </span>
                <button class="btn btn-warning" id="logoutButton"><i class="bi bi-box-arrow-right"></i> Log Out</button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">My Assigned Orders</h1>
        
        <div class="card shadow-lg">
            <div class="card-header">
                <h5 class="mb-0">Pending and In-Progress Jobs</h5>
            </div>
            <div class="card-body">
                <table id="techOrderTable" class="table table-striped table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th>WO #</th>
                            <th>Customer</th>
                            <th>City</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
